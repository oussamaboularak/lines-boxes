version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: game-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    restart: unless-stopped
    networks:
      - game-network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: game-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:3001
    restart: unless-stopped
    networks:
      - game-network

networks:
  game-network:
    driver: bridge
